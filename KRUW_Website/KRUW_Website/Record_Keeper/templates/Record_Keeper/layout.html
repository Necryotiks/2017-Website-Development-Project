<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Record_Keeperlication</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'Record_Keeper/content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Record_Keeper/content/site.css' %}"/>
    <script src="{% static 'Record_Keeper/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Record_Keeperlication name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            {% include 'Record_Keeper/loginpartial.html' %}
        </div>
    </div>
</div>

<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {{ year }} - My Django Record_Keeperlication</p>
    </footer>
</div>

<script src="{% static 'Record_Keeper/scripts/jquery-1.10.2.js' %}"></script>
<script src="{% static 'Record_Keeper/scripts/bootstrap.js' %}"></script>
<script src="{% static 'Record_Keeper/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
